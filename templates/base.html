<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="page">
        <h1>{% block subtitle %}{% endblock %}</h1>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <!-- <img class="header__img" src="{{ url_for('static', filename='img/') }}" alt="law"> -->
            <span class="fs-4"><ya-tr-span data-index="2-0" data-value="Skimmer"  data-ch="0" data-type="trSpan" style="visibility: inherit !important;">Skimmer</ya-tr-span></span>
         </a>


          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{{ url_for('elementary') }}" class="nav-link active" aria-current="page"><ya-tr-span data-index="3-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="Home" data-translation="Главная" data-ch="0" data-type="trSpan" style="visibility: inherit !important;">Главная</ya-tr-span></a></li>
            <li class="nav-item"><a href="{{ url_for('about') }}" class="nav-link"><ya-tr-span data-index="4-0" data-translated="false" data-source-lang="en" data-target-lang="ru" data-value="About" data-translation="О мне" data-ch="0" data-type="trSpan" style="visibility: inherit !important;">О мне</ya-tr-span></a></li>
          </ul>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    {% block body %}{% endblock %}
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                  <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Skimmer.IT, Inc</span>
              </div>
          
              <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
